<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="AngularAssignment1.js"></script>
    <title>Simple Order Form</title>
</head>
<body>
    <div ng-app="orderApp" ng-controller="orderController" id="my-orders">
        <h2>Properties for rent</h2>

        <div class ="nights">
            Nights <input type="text" ng-model="Nights" />

        </div>


        <table>


            <tr ng-repeat="property in Properties">
                <td>{{ property.Type }}</td>
                <td>
                  Adult:  <input type="text" ng-model="property.QuantityAdult" /></td>




            <td>
               Child     <input type="text" ng-model="property.QuantityChild" /></td>


            </tr>



        </table>


        <h3>Subtotal</h3>

            
              <table>

                 
            <tr ng-repeat="property in Properties">
                <td>{{ property.Type }}</td>
                <td>
              
                    
                 {{ ((property.PriceChild * property.QuantityChild) +  (property.QuantityAdult * property.PriceAdult) * Nights) }} </td>



            </tr>



        </table>


        <strong>Total :</strong> {{ Total() }}





    </div>

</body>
</html>
