<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

    <title></title>
</head>
<body>

    <h2>My Favourite Meal</h2>

    <!--name here-->
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-3">
                <label for="txtName">Name </label>
            </div>
            <div class="col-md-3">
                <input id="txtName" data-bind="value: Menu.ViewModel.Name" type="text" />
            </div>
            <div class="col-md-6"></div>

        </div>

        <div class="row">

            <div class="col-md-3">
                <label for="txtFood">Favourite Food </label>
            </div>
            <div class="col-md-3">
                <input id="txtFood" data-bind="value: Menu.ViewModel.FavouiteFood" type="text" />
            </div>
            <div class="col-md-6"></div>

        </div>


        <div class="row">

            <div class="col-md-3">
                <label for="txtDrink">Favourite Drink </label>
            </div>
            <div class="col-md-3">
                <input id="txtDrink" data-bind="value: Menu.ViewModel.FavouriteDrink" type="text" />
            </div>
            <div class="col-md-6"></div>

        </div>



        <div class="row">

            <!--   <div class="col-md-3"><label for="txtDessert" >Favourite Dessert </label></div>
            <div class="col-md-3"><input id="txtDessert" data-bind="value: Questionnaire.questions.FavouriteDessert" type="text" /></div>
             <div class="col-md-6"></div>-->

            <div class="col-md-3">
                <label for="ddlDessert">Favourite Dessert </label>
            </div>
            <div class="col-md-3">

                <select id="ddlDessert" data-bind="value: Menu.ViewModel.FavouriteDessert">
                    <option value="Cake">Cake</option>
                    <option value="Pie">Pie</option>
                    <option value="Cookies">Cookies</option>

                </select>
            </div>
            <div class="col-md-6"></div>

        </div>

        <h3>Customers</h3>
        <div class="customer-container" data-bind="foreach: Menu.ViewModel.Customers">

            <div class="row">
                <div class="col-md-3">
                    <label data-bind="text: name"></label>

                </div>

                <div class="col-md-3">
                    <input type="text" data-bind="value: number" />

                </div>

                <div class="col-md-6"></div>
            </div>

        </div>




        <div class="row">

            <div class="col-md-3">

                <input type="button" id="show-order" value="Display Your Menu" />

            </div>
            <div class="col-md-9"></div>

        </div>


        <div class="row" data-bind="visible: Menu.ViewModel.OrderSubmitted">

            <div class="col-md-12">

                <h3>Menu for <span data-bind="text: Menu.ViewModel.Name"></span></h3>

                Entree: <span data-bind="text: Menu.ViewModel.FavouiteFood"></span>
                <br />

                Drink : <span data-bind="text: Menu.ViewModel.FavouriteDrink"></span>
                <br />

                Dessert : <span data-bind="text: Menu.ViewModel.FavouriteDessert"></span>
                <br />


            </div>

            Total Cost:<span data-bind="text: Menu.ViewModel.totalCost"></span>



        </div>



    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="Questionnaire.js"></script>
    <script>

        $(function () {

            Menu.Init();

        });

    </script>
</body>
</html>
