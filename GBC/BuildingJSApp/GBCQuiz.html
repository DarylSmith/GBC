<!DOCTYPE html>

<script src="JavaScript1.js"></script>
<head>
    <title>My Quiz</title>
    <script>
        $(function () {

           $("#quiz").quiz({ showDrinkQuestion: true });

        });

<div class="question-container">

    <br />

</div>
</div>

</body>
</html>
