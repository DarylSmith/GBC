<script>
    //namespace 
    var MyScript = MyScript || {};

    //anything inside this function will be scoped within the function
    MyScript = (function () {

        var index = 3;

        var letters = ['a', 'b', 'c', 'd'];

        //anything inside here is public
        return {

            printLetters: function () {

                for (i = 0; i < index; i++) {

                    document.write(letters[i]);
                }

            }



        }


    })();






</script>
